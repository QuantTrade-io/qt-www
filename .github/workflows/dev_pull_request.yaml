name: Pull-Request Develop
on:
  pull_request:
    # Workflow that should run on every PR except TST and PRD
    branches-ignore:
      - tst
      - prd
jobs:
  code:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier && Linter
        run: make lintfix
      - name: Check unhandeld code issues
        run: make lint
      - name: Push potential changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply Prettier && isort
          commit_user_name: My GitHub Actions Bot
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    container:
      image: cypress/browsers:node18.6.0-chrome105-ff104
    strategy:
      matrix:
        containers: [1, 2]
        screen: [desktop, mobile]
        browser: [chrome, firefox ]
    needs: [code]
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Cypress run
        uses: cypress-io/github-action@v5.6.1
        with:
          start: npm run dev
          config: ${{ matrix.screen == mobile && 'viewportWidth=375,viewportHeight=667' }}
          browser: ${{ matrix.browser }}
          record: true
          parallel: true
          group: 'UI - ${{ matrix.screen }} | ${{ matrix.browser }}'
